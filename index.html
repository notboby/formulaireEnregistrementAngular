<!DOCTYPE html >
<html lang="fr" ng-app="minmax">
<head >
	<title >Formulaire d'enregistrement</title >
	<link href="../libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<link href="../libs/ladda/dist/ladda-themeless.min.css" rel="stylesheet" >

	<link href="main.css" rel="stylesheet" >
</head >

<body >
<nav class="navbar navbar-inverse navbar-fixed-top" >
	<div class="container" >
		<div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Formulaire d'enregistrement
			</a >
		</div >
	</div >
</nav >

<div class="container main-content" ng-controller="MinMaxCtrl">

	<form ng-submit="onSubmit()"
				novalidate="novalidate">
		<div class="form-group" >
			<label for="name" class="control-label">Nom</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.name"
			       id="name"
					   required="required" >
		</div >

		<div class="form-group">
			<label for="email" class="control-label">E-mail</label >
			<input type="email"
			       class="form-control"
			       ng-model="formModel.email"
			       id="email"
					   required="required" >
		</div >

		<div class="form-group" >
			<label for="username" class="control-label">Pseudo</label >
			<input type="text"
			       class="form-control"
			       ng-model="formModel.username"
			       ng-pattern="/^[A-Za-z0-9_]{1,32}$/"
			       ng-minlength="7"
			       ng-pattern-err-type="badUsername"
			       id="username"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="age" class="control-label">Age</label >
			<input type="number"
			       class="form-control"
			       ng-model="formModel.age"
			       min="18"
			       id="age"
			       ng-min-err-type="tooYoung"
			       required="required" >
		</div >

		<div class="form-group" >
			<label for="sex" class="control-label">Sexe</label >
			<select id="sex"
							class="form-control"
							ng-model="formModel.sex"
							required="required" >
				<option value="" >Veuillez choisir</option >
				<option value="male" >Homme</option >
				<option value="female" >Femme</option >
			</select >
		</div >

		<div class="form-group" >
			<label for="password" class="control-label">Mot de passe</label >
			<input type="password"
			       class="form-control"
			       ng-model="formModel.password"
			       id="password"
			       required="required"
						 ng-minlength="10">
		</div >

		<div class="form-group">
			<button class="btn btn-primary"
							ladda="submitting"
							data-style="expand-right"
							type="submit">
			<span ng-show="submitting">Enregistrement</span>
			<span ng-show="!submitting">S'enregistrer</span>


			</button>
		</div>

	</form >


</div >


<script src="js/angular/angular.min.js" ></script >
<script src="js/angular-auto-validate/dist/jcs-auto-validate.min.js" ></script>
<script src="js/ladda/dist/spin.min.js" ></script >
<script src="js/ladda/dist/ladda.min.js" ></script >
<script src="js/angular-ladda/dist/angular-ladda.min.js" ></script >



<script src="main.js" ></script >


</body >
</html >
